<body class="body">
  <div class="login-page">



    <!-- SignIn / SignUp -->
    <div class="sign-in-up">
      <div class="sign-in-up-content">
        
        <!-- Login Email -->
        <div class="form-group">
          <!-- <label for="usr-login">Email</label> -->
          <input type="email" class="form-control" id="usr-login" placeholder="Email">
        </div>
        
        <!-- Login Password -->
        <div class="form-group">
          <!-- <label for="pwd">Password:</label> -->
          <input type="password" class="form-control" id="pwd-login" placeholder="Password">
        </div>

        <!-- Login Button -->
        <div class="login-btn">
          <button type="button" class="btn btn-success" id="login-btn" onclick="login()">Login</button>
        </div>
        
        <!-- Dont't have account? Sign up -->
        <p id="sign-up-section" >Dont have accont? <span id="sign-up" data-toggle="modal" data-target="#staticBackdrop"> Sign up </span></p>
        
        <!-- Continue with Facebook -->
        <div class="facebook-login-btn">
        <button type="button" class="btn btn-primary" id="facebook-login-btn"> Continue with <span id="facebook_text">Facebook</span> </button>
        </div>
      </div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1"
      aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header text-center">
            <h5 class="modal-title" id="staticBackdropLabel">Sign up using Email</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="signup_name">
            </div>
            <div class="form-group">
              <label for="usr">Email</label>
              <input type="text" class="form-control" id="signup_email">
            </div>
            <div class="form-group">
              <label for="pwd">Password</label>
              <input type="password" class="form-control" id="signup_pwd">
            </div>
            <div class="form-group">
              <label for="c-pwd">Conform Password</label>
              <input type="password" class="form-control" id="signup_cpwd">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary " onclick="signup()">Sign Up</button>
          </div>
        </div>
      </div>
    </div>
  </div>
