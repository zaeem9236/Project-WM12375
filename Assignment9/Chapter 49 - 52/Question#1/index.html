<!DOCTYPE html>
<html>

<head>
    <title>Assignment#9</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>

<body>
    <div class="container" id="container"> 
        <fieldset class="fieldset">
            <legend class="legend">SignUp form</legend>

            <div class="name">
                <input type="text" class="input_field" id="firstname" placeholder=" First Name"><br>
            </div>

            <div class="name">
                <input type="text" class="input_field" id="lastname" placeholder=" Last Name"><br>
            </div>

            <div class="email">
                <input type="text" class="input_field" id="email" placeholder=" Email"><br>
            </div>

            <div class="password">
                <input type="text" class="input_field" id="password" placeholder=" Password"><br>
            </div>

            <div class="c_password">
                <input type="text" class="input_field" id="c_password" placeholder=" Confirm Password"><br>
            </div>

            <div>
                <button class="button" onclick="button()">Submit</button>
            </div>
        </fieldset>
    </div>
</body>

</html>
